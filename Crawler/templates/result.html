<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>搜网</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css" />

    <!-- MetisMenu CSS -->
    <link href="{{url_for('static', filename='css/metisMenu.min.css')}}" rel="stylesheet" type="text/css" />

    <!-- DataTables CSS -->
    <link href="{{url_for('static', filename='css/dataTables.bootstrap.css')}}" rel="stylesheet" type="text/css" />

    <!-- DataTables Responsive CSS -->
    <link href="{{url_for('static', filename='css/dataTables.responsive.css')}}" rel="stylesheet" type="text/css" />

    <!-- Custom CSS -->
    <link href="{{url_for('static', filename='css/sb-admin-2.css')}}" rel="stylesheet" type="text/css" />

    <!-- Custom Fonts -->
    <link href="{{url_for('static', filename='css/font-awesome.min.css')}}" rel="stylesheet" type="text/css" />

    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/dataTables.responsive.js')}}"></script>
    <script src="{{url_for('static', filename='js/metisMenu.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/sb-admin-2.js')}}"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="./">搜网V1.0</a>
            </div>
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                        <form class="form-inline" action="{{url_for('get_result')}}">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="输入关键字搜索..." name="keywords" id="keywords">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            </div>
                        </form>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">搜索结果</h1>
                </div>
                <div class="panel-body">
                  <table width="100%" class="table table-striped table-bordered table-hover" id="result">
                    <thead>
                      <tr>
                          <th>网页标题</th>
                          <th>网页地址</th>
                          <th>来源</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for row in result.data%}
                          <tr class="odd gradeA">
                            <td>{{row[0]}}</td>
                            <td><a href="{{row[1]}}"> {{row[1]}} </a></td>
                            <td class="center">{{row[2]}}</td>
                          </tr>
                        {% endfor %}
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
    </div>
    <script>
    $(document).ready(function() {
        $('#result').DataTable({
            responsive: true,
            ordering: false,
            language: {
        "sProcessing": "处理中...",
        "sLengthMenu": "显示 _MENU_ 项结果",
        "sZeroRecords": "没有匹配结果",
        "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
        "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
        "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
        "sInfoPostFix": "",
        "sSearch": "搜索:",
        "sUrl": "",
        "sEmptyTable": "表中数据为空",
        "sLoadingRecords": "载入中...",
        "sInfoThousands": ",",
        "oPaginate": {
            "sFirst": "首页",
            "sPrevious": "上页",
            "sNext": "下页",
            "sLast": "末页"
        },
        "oAria": {
            "sSortAscending": ": 以升序排列此列",
            "sSortDescending": ": 以降序排列此列"
        }
    }

        });
    });
    </script>
</body>
</html>
