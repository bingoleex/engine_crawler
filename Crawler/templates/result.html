<html>
<title>Just A Demo</title>

<body>
    <form action="{{url_for('get_result')}}">
        <input type="text" name="keywords"></input>
        <button type="submit">OK</button>
        <table width="100%" border="1" cellpadding="0" cellspacing="0" style="table-layout:fixed">
            <thead>
                <tr>
                    <th>标题</th>
                    <th>链接</th>
                </tr>
            </thead>
            <tbody>
                {% for row in result%}
                <tr>
                    <td width="50%">{{row.title}}</td>
                    <td width="50%">{{row.url}}</td>
                </tr>
                {% endfor%}

            </tbody>
        </table>
    </form>
</body>

</html>
